{% extends 'musicbeats/basic.htm' %}
{% block title %}Sign Up {% endblock %}

{% block body %}
<div class="container-fluid py-5" style="background: linear-gradient(to bottom, #24385c, #57B7FF); background-image: url('https://img.freepik.com/premium-photo/vector-abstract-blue-background-with-musical-notes_575980-25299.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1712361600&semt=ais'); background-size: cover; background-position: center;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: white;">
                <div class="card-header bg-dark text-white">
                    Sign Up 
                </div>
                <div class="card-body">
                    <form method="POST" action="/musicbeats/signup">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Choose a username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name" name="firstname">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Choose a password" name="pass1">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" name="pass2">
                        </div>
                        <button type="submit" class="btn btn-success btn-block" style="background-color: #8A2BE2; border-color: #8A2BE2;">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
